<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div id="layout">
            <div id="menu">
                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="/" class="pure-menu-link">Homepage</a></li>
                        {% if isLoggedIn %}
                            <li class="pure-menu-item"><a href="logout" class="pure-menu-link">Logout</a></li>
                        {% else %}
                            <li class="pure-menu-item"><a href="login" class="pure-menu-link">Login</a></li>
                            <li class="pure-menu-item"><a href="registration" class="pure-menu-link">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div id="main">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
